<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="https://thecodehelp.in">
        <fieldset>
            <h1>Welcome to Codehelp</h1>
            <label for="username">Username: </label>
            <input type="text" name="username"> <br><br>
            <label for="password">Password: </label>
            <input type="password" name="password"><br><br>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob"><br><br>

            <div>Choose your features:-
                <label for="scale">Scales </label>
                <input type="checkbox" name="scale">
                <label for="horns">Horns </label>
                <input type="checkbox" name="horns">
            </div>
            <br>
            <div>Gender:-
                <Label for="gender">Male</Label>
                <input type="radio" name="gender">

                <Label for="gender">Female</Label>
                <input type="radio" name="gender">

                <Label for="gender">others</Label>
                <input type="radio" name="gender"><br><br>
            </div>

            <label for="address">Address: </label>
            <input type="text" name="address"><br><br>
            <label for="yourself">Tell mw about yourself</label><br>
            <textarea name="yourself" row="5" cols="20"></textarea><br>
            <input type="submit" value="Login">
            <input type="reset" value="Reset"><br><br>


            <a href="https://www.youtube.com/@LoveBabbar" target="_blank"><img src="Youtube.png" alt="Youtube.com"
                    width="75px" height="50px"></a>
            <a href="https://www.linkedin.com/search/results/all/?heroEntityKey=urn%3Ali%3Afsd_profile%3AACoAABJ_jhoBvyGG2L1SovqOM92B8Fj9BXRYE_I&keywords=love%20babbar&origin=RICH_QUERY_SUGGESTION&position=0&searchId=441b4d05-6dc6-447e-9159-8009bd57a7da&sid=V__"
                target="_blank"><img src="Linkedin.png" alt="LinkedIn" width="50px" height="50px"></a>

            <a href="#" target="_blank"><img src="instagram.png" alt="Instagram" width="55px" height="55px"></a>
        </fieldset>
    </form>
</body>

</html>
